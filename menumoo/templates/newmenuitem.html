{% extends "layout.html" %}
{% block nav %}
	<li><a href="{{ url_for('allRestaurants') }}">All Restaurants</a></li>
    <li><a href="{{ url_for('restaurantMenu', restaurant_id=restaurant.restaurant_id) }}">{{ restaurant.name }}</a></li>
{% endblock %}
{% block heading %}New Item{% endblock %}
{% block content %}
	<div class="container">
	<div class="row">
	<header class="col-md-3">
		<h1>{{ restaurant.name }}</h1>
	</header>
	<div class="col-md-9">
	<label>Add a new item to the {{ restaurant.name }} menu:</label>
	<form action="{{url_for('newMenuItem', restaurant_id=restaurant.restaurant_id)}}" method="POST">
			<label>Name</label>
			<input type="text" name="name" placeholder="Name">
			<br>
			<label>Course</label>
			<input type="text" name="course" placeholder="Course">
			<br>
			<label>Description</label>
			<input type="text" name="description" placeholder="Description">
			<br>
			<label>Price</label>
			<input type="text" name="price" placeholder="Price">
			<br>
			<input class="button" type="submit" value="Submit New Item">
			<a href="{{url_for('restaurantMenu', restaurant_id=restaurant.restaurant_id)}}">Cancel</a>
	</form>
	</div>
	</div>
	</div>
{% endblock %}
