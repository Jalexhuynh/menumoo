<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>New Item</title>
    <!-- Bootstrap -->
    <link href="{{url_for('static', filename='lib/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
</head>
<body>
	<div class="container">
	<div class="row">
	<header class="col-md-3">
		<h1>{{ restaurant.name }}</h1>
	</header>
	<div class="col-md-9">
	<label>Add a new item to the {{ restaurant.name }} menu:</label>
	<form action="{{url_for('newMenuItem', restaurant_id=restaurant.restaurant_id)}}" method="POST">
			<label>Name</label>
			<input type="text" name="name" placeholder="Name">
			<br>
			<label>Course</label>
			<input type="text" name="course" placeholder="Course">
			<br>
			<label>Description</label>
			<input type="text" name="description" placeholder="Description">
			<br>
			<label>Price</label>
			<input type="text" name="price" placeholder="Price">
			<br>
			<input class="button" type="submit" value="Submit New Item">
			<a href="{{url_for('restaurantMenu', restaurant_id=restaurant.restaurant_id)}}">Cancel</a>
	</form>
	</div>
	</div>
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{url_for('static', filename='lib/bootstrap/js/bootstrap.min.js')}}"></script>
</body>
</html>
