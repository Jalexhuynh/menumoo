<!DOCTYPE html>
<html>
<head>
	<title>{{ restaurant.name }} Menu</title>
</head>
<body>
	<header>
		<h1>{{ restaurant.name }}</h1>
		<a href="{{ url_for('newMenuItem', restaurant_id=restaurant.restaurant_id) }}">Add new menu item</a>
	</header>
	{% for item in items %}
	<div class="item">
		<h2>{{ item.name }}</h2>
		<ul>
			<li>{{ item.description }}</li>
			<li>{{ item.course }}</li>
			<li>{{ item.price }}</li>
		</ul>
		<ul>
			<li><a href="#">Edit</a></li>
			<li><a href="#">Delete</a></li>
		</ul>
	</div>
	<br>
	{% endfor %}
</body>
</html>
