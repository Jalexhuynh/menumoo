{% extends "layout.html" %}
{% block heading %}Edit {{ restaurant.name }}{% endblock %}
{% block content %}
<div class="box">
	<form action="{{url_for('editRestaurant', restaurant_id=restaurant.restaurant_id)}}" method="POST">
		<input type="text" name="name" placeholder="{{ restaurant.name }}">
		<input type="submit" class="button-primary" value="Submit change">
		<a href="{{ url_for('allRestaurants') }}">Cancel</a>
	</form>
</div>
{% endblock %}
