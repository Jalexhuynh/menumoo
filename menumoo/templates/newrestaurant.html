{% extends "layout.html" %}
{% block heading %} Add a new restaurant {% endblock %} 
{% block content %}
    <div class="box">
    <form action="{{ url_for("newRestaurant") }}" method="POST">
        {{ form.hidden_tag() }}
        {{ form.name.label }} {{ form.name(size=20) }}
        {{ form.description.label }} {{form.description(size=20)}}
        <input type="submit" class="button-primary" value="Create">
        <a href="{{ url_for('allRestaurants') }}">Cancel</a>
    </form>
    </div>
{% endblock %}
