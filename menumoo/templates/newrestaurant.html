{% extends "layout.html" %}
{% block title %}New Restaurant{% endblock %}
{% block body %}
    <header>
        <h1>MenuMoo</h1>
    </header>
    <label>Add a new restaurant</label>
    <form action="{{ url_for("newRestaurant") }}" method="POST">
            <input type="text" name="name" placeholder="Name">
            <input type="submit" value="Create">
            <a href="{{ url_for('allRestaurants') }}">Cancel</a>
    </form>
{% endblock %}
