<html>

<body>

<h1>{{restaurant.name}}</h1>


{% for i in items %}

<div>

<p>{{i.name}}</p>

<p>{{i.description}}</p>

<p> {{i.price}} </p>

<p><a href={{ url_for('editMenuItem', restaurant_id =
restaurant.restaurant_id, menu_id = i.item_id) }}>Edit</a></p>

<p><a href={{ url_for('deleteMenuItem', restaurant_id =
restaurant.restaurant_id, menu_id = i.item_id) }}>Delete</a></p>

<br>

</div>


{% endfor %}
</body>

</html>
